<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
	<style>
#align {
  white-space: nowrap;
  font-size: 0;

}

#align input {
  display: none;
}

#align label {
  display: inline-block;
  margin: -2px 0 0;
  font-size: 12px;
  line-height: 20px;
  color: rgb(83, 83, 83);
  text-align: center;
  vertical-align: middle;
  cursor: pointer;
  background-color: #f5f5f5;
  width: 45px;
  height: 20px;
}

#align input:checked+label {
  outline: 0;
  color: rgb(255, 255, 255);
  background-color: rgb(115, 197, 122);
}

	</style>
</head>
<body>
	<div id="align">
		<input type="radio" id="radio1" name="radios" value=0>
		<label for="radio1">상</label>
		<input type="radio" id="radio2" name="radios" value=1>
		<label for="radio2">중</label>
		<input type="radio" id="radio3" name="radios" value=1>
		<label for="radio3">하</label>
	</div>

</body>
</html>
